<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="uploadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#888;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">superlinter.yml</text>
  
  <!-- Step 1: Checkout Code -->
  <rect x="50" y="80" width="160" height="100" rx="10" fill="url(#stepGradient)" stroke="#2E7D32" stroke-width="2"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 1</text>
  <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Checkout Code</text>
  <text x="130" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">actions/checkout@v3</text>
  <text x="130" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">📋</text>
  
  <!-- Arrow 1 -->
  <path d="M 210 130 L 260 130" stroke="url(#arrowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Run Super-Linter -->
  <rect x="270" y="80" width="180" height="100" rx="10" fill="url(#linterGradient)" stroke="#E65100" stroke-width="2"/>
  <text x="360" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 2</text>
  <text x="360" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Run Super-Linter</text>
  <text x="360" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">super-linter/super-linter@v7.1.0</text>
  <text x="360" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">🔍</text>
  
  <!-- Arrow 2 -->
  <path d="M 450 130 L 500 130" stroke="url(#arrowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Upload Artifact -->
  <rect x="510" y="80" width="180" height="100" rx="10" fill="url(#uploadGradient)" stroke="#1565C0" stroke-width="2"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 3</text>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Upload Artifact</text>
  <text x="600" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">actions/upload-artifact@v4</text>
  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">📤</text>
  
  <!-- Configuration Details Box -->
  <rect x="270" y="200" width="180" height="80" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="360" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E65100">Configuration:</text>
  <text x="360" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#BF360C">DEFAULT_BRANCH: main</text>
  <text x="360" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#BF360C">Uses GITHUB_TOKEN</text>
  <text x="360" y="266" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#BF360C">for authentication</text>
  
  <!-- Upload Details Box -->
  <rect x="510" y="200" width="180" height="60" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1565C0">Always Runs:</text>
  <text x="600" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1">Even on workflow failure</text>
  <text x="600" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1">Upload linting results</text>
  
  <!-- Detailed descriptions -->
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Workflow Steps:</text>
  
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="12" fill="#555">• <tspan font-weight="bold">Checkout Code</tspan> – Retrieves the latest version of the repository using</text>
  <rect x="515" y="335" width="140" height="18" rx="3" fill="#f5f5f5" stroke="#ddd"/>
  <text x="585" y="347" text-anchor="middle" font-family="Monaco, monospace" font-size="10" fill="#333">actions/checkout@v3</text>
  
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="12" fill="#555">• <tspan font-weight="bold">Run Super-Linter</tspan> – Executes the Super-Linter action from</text>
  <rect x="380" y="365" width="200" height="18" rx="3" fill="#f5f5f5" stroke="#ddd"/>
  <text x="480" y="377" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#333">super-linter/super-linter@v7.1.0</text>
  
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="11" fill="#777">- Uses <tspan font-family="Monaco, monospace" font-size="10">DEFAULT_BRANCH: main</tspan> to identify the base branch</text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="11" fill="#777">- Uses the repository's <tspan font-family="Monaco, monospace" font-size="10">GITHUB_TOKEN</tspan> to authenticate</text>
  
  <text x="50" y="455" font-family="Arial, sans-serif" font-size="12" fill="#555">• <tspan font-weight="bold">Upload Super-Linter Artifact</tspan> – If the workflow completes (even on failure),</text>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="11" fill="#777">uploads linting results to GitHub using <tspan font-family="Monaco, monospace" font-size="10">actions/upload-artifact@v4</tspan></text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="450" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">Super-Linter GitHub Action Workflow Overview</text>
</svg>