name: Super-Linter

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📁 Print repo structure
        run: tree -L 3 || echo "tree not installed"

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🧹 Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_PYTHON: true
          VALIDATE_JSON: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE
          NO_COLOR: true

      - name: 📌 Save Linter Errors to Markdown file (clean)
        if: always()
        run: |
          MD_FILE="super-linter-errors.md"

          if [ -f super-linter.log ]; then
            awk '
              # Only lines with [ERROR]
              /\[ERROR\]/ {
                if ($0 ~ /Command output:/) {
                  inerror=1
                  dash_count=0
                  next
                } else {
                  print
                  next
                }
              }

              inerror {
                # Stop after two dashed lines
                if ($0 ~ /^------$/) {
                  dash_count++
                  if (dash_count == 2) inerror=0
                  next
                }

                # Only print lines that are not [DEBUG] or [INFO]
                if ($0 !~ /\[DEBUG\]|\[INFO\]/) print
              }
            ' super-linter.log | sed -r "s/\x1B\[[0-9;]*[mK]//g" > $MD_FILE

            if [ ! -s $MD_FILE ]; then
              echo "✅ No lint errors found" > $MD_FILE
            fi
          else
            echo "⚠️ super-linter.log not found" > $MD_FILE
          fi

      - name: 📝 Generate Step Summary
        if: always()
        run: |
          echo "### Super-Linter Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # 1️⃣ Code Style Check Summary first
          echo "#### Code Style Check Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow checks code formatting for:" >> "$GITHUB_STEP_SUMMARY"
          echo "- JavaScript" >> "$GITHUB_STEP_SUMMARY"
          echo "- JSON" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # 2️⃣ Then the summary table
          echo "| Language | Validation result |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|-----------------| " >> "$GITHUB_STEP_SUMMARY"

          check_lang() {
            local lang="$1"
            local pattern=""
            case "$lang" in
              JAVASCRIPT_STANDARD) pattern="\[ERROR\].*Found errors in \[standard\]";;
              JSON) pattern="\[ERROR\].*Found errors in \[json\]";;
              PYTHON) pattern="\[ERROR\].*Found errors in \[python\]";;
            esac
            if grep -qE "$pattern" super-linter.log; then
              echo "| ${lang} | Fail ❌ |" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "| ${lang} | Pass ✅ |" >> "$GITHUB_STEP_SUMMARY"
            fi
          }

          check_lang "JAVASCRIPT_STANDARD"
          check_lang "JSON"
          check_lang "PYTHON"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # 3️⃣ Extracted lint errors
          if [ -s super-linter-errors.md ] && ! grep -q "No lint errors found" super-linter-errors.md; then
            echo "Super-linter detected linting errors" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "#### Extracted Lint Errors" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cat super-linter-errors.md >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: 📦 Upload Super-Linter Errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-errors
          path: super-linter-errors.md
          if-no-files-found: ignore
