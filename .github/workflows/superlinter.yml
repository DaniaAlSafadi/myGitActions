name: Super-Linter with Error Extraction

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🧹 Run Super-Linter
        id: lint
        uses: super-linter/super-linter@v5.7.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE

      - name: 📌 Save Linter Errors to File
        if: always()
        run: |
          if [ -f super-linter.log ]; then
            # Extract only lines that look like actual lint errors (standard output + file paths)
            grep -E "standard:|/github/workspace/" super-linter.log \
              | sed -r "s/\x1B\[[0-9;]*[mK]//g" > super-linter-errors.log

            # If empty, mark no errors
            if [ ! -s super-linter-errors.log ]; then
              echo "No linting errors found 🎉" > super-linter-errors.log
            fi
          else
            echo "No super-linter.log found" > super-linter-errors.log
          fi

      - name: 📤 Upload Full Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-log
          path: super-linter.log

      - name: 📤 Upload Extracted Errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-errors
          path: super-linter-errors.log

      - name: 📝 Add Extracted Errors to Summary
        if: always()
        run: |
          echo "## Super-Linter Extracted Errors" >> $GITHUB_STEP_SUMMARY
          cat super-linter-errors.log >> $GITHUB_STEP_SUMMARY
