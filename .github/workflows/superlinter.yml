name: Super-Linter

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📁 Print repo structure
        run: tree -L 3 || echo "tree not installed"

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🧹 Run Super-Linter and print all logs
        id: superlint
        run: |
          echo "Running Super-Linter..."
          set -o pipefail

          # Run Super-Linter and capture all output to both UI and a log file
          super-linter/super-linter@v5.7.2 | tee super-linter-full.log

          # Fail the step if any [ERROR] lines exist
          if grep -q "^\[ERROR\]" super-linter-full.log; then
            echo "❌ Linter errors found. Failing step..."
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE

      - name: 📝 Generate Step Summary
        if: always()
        run: |
          echo "### Super-Linter Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "#### Top Linter Output" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          head -50 super-linter-full.log >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: 📊 Upload SARIF report
        if: always() && hashFiles('super-linter.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: super-linter.sarif

      - name: 📦 Upload Super-Linter Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-logs
          path: |
            super-linter-full.log
            super-linter.sarif
            /tmp/lint/
          if-no-files-found: ignore
