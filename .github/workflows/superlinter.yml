name: Super-Linter

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📁 Print repo structure
        run: tree -L 3 || echo "tree not installed"

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🧹 Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_PYTHON: true
          VALIDATE_JSON: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE
          NO_COLOR: true

      - name: 📌 Generate Markdown with Table and Only [ERROR] Logs
        if: always()
        run: |
          MD_FILE="super-linter-errors.md"

          # Start Markdown file with summary table
          echo "### Super-Linter Summary" > $MD_FILE
          echo "" >> $MD_FILE
          echo "| Language | Validation result |" >> $MD_FILE
          echo "|----------|-----------------| " >> $MD_FILE

          # Function to check each language
          check_lang() {
            local lang="$1"
            local pattern=""
            case "$lang" in
              JAVASCRIPT_STANDARD) pattern="\[ERROR\].*Found errors in \[standard\]";;
              JSON) pattern="\[ERROR\].*Found errors in \[json\]";;
              PYTHON) pattern="\[ERROR\].*Found errors in \[python\]";;
            esac
            if grep -qE "$pattern" super-linter.log; then
              echo "| ${lang} | Fail ❌ |" >> $MD_FILE
            else
              echo "| ${lang} | Pass ✅ |" >> $MD_FILE
            fi
          }

          # Check all languages
          check_lang "JAVASCRIPT_STANDARD"
          check_lang "JSON"
          check_lang "PYTHON"
          echo "" >> $MD_FILE

          # Extract only [ERROR] logs
          echo "#### Extracted Lint Errors" >> $MD_FILE
          echo '```' >> $MD_FILE
          if [ -f super-linter.log ]; then
            awk '
              # Only lines with [ERROR]
              /\[ERROR\]/ {
                if ($0 ~ /Command output:/) {
                  print
                  inerror=1
                  dash_count=0
                  next
                } else {
                  print
                  next
                }
              }
              # Capture lines after Command output until double dashes
              inerror {
                if ($0 ~ /\[ERROR\]/ && $0 !~ /Command output:/) {
                  print
                  inerror=0
                  next
                }
                print
                if ($0 ~ /^------$/) {
                  dash_count++
                  if (dash_count == 2) inerror=0
                }
              }
            ' super-linter.log | sed -r "s/\x1B\[[0-9;]*[mK]//g"
          else
            echo "⚠️ super-linter.log not found"
          fi
          echo '```' >> $MD_FILE

          # If no errors found, append success message without removing table
          if ! grep -q "Fail ❌" $MD_FILE; then
            echo "" >> $MD_FILE
            echo "✅ No lint errors found" >> $MD_FILE
          fi

      - name: 📝 Update GitHub Step Summary
        if: always()
        run: |
          cat super-linter-errors.md >> "$GITHUB_STEP_SUMMARY"

      - name: 📦 Upload Super-Linter Markdown
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-errors
          path: super-linter-errors.md
          if-no-files-found: ignore
