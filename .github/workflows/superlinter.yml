name: Super-Linter
on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
  workflow_dispatch:

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout myGitActions repo
        uses: actions/checkout@v3
        
      - name: Checkout mini-projects repo
        uses: actions/checkout@v3
        with:
          repository: DaniaAlSafadi/mini-projects
          path: mini-projects
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          
      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.1.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          # Lint specific file patterns
          FILTER_REGEX_INCLUDE: '.*(\.github/workflows/superlinter\.yml|library/books\.json|mini-projects/API-Build/.*).*'
