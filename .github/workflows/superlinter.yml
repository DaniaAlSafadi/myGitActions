name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout main repo
        uses: actions/checkout@v3

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🧹 Run Super-Linter on Specific Paths
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          FILTER_REGEX_INCLUDE: "(library/books\.json|API-Build/routes/subscribers\.js)$"
          FILTER_REGEX_EXCLUDE: "(.jscpd\.json|.markdownlint\.json)$"
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true

      - name: 📝 Add Super-Linter Summary to GitHub UI
        if: always()
        run: |
          echo "### Code Style Check Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow checks code formatting for:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python" >> "$GITHUB_STEP_SUMMARY"
          echo "- JavaScript" >> "$GITHUB_STEP_SUMMARY"
          echo "- JSON" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          lint_errors=$(grep -E '/.*\.(js|py|json):[0-9]+:' "$GITHUB_STEP_SUMMARY" || true)

          if [[ -z "$lint_errors" ]]; then
            echo -e "\n✅ No style issues detected in JavaScript, Python, or JSON files." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          echo -e "\n## ❌ Detected Style Errors" >> "$GITHUB_STEP_SUMMARY"

          if echo "$lint_errors" | grep '\.js:' >/dev/null; then
            echo -e "\n### JavaScript" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "$lint_errors" | grep '\.js:' >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

          if echo "$lint_errors" | grep '\.py:' >/dev/null; then
            echo -e "\n### Python" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "$lint_errors" | grep '\.py:' >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

          if echo "$lint_errors" | grep '\.json:' >/dev/null; then
            echo -e "\n### JSON" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "$lint_errors" | grep '\.json:' >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: 📦 Upload Super-Linter Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/
