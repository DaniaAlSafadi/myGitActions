name: Super-Linter

on:
  workflow_dispatch:
  pull_request:
  push:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write # Required for SARIF upload

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧹 Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE

      - name: 📌 Extract only linting errors
        if: always()
        run: |
          if [ -f super-linter.log ]; then
            awk '
              /^\[ERROR\].*Found errors in/ {print; inerr=1; next}
              inerr {
                print
                if ($0 ~ /^------$/) {inerr=0; print ""}
              }
            ' super-linter.log \
            | sed -r "s/\x1B\[[0-9;]*[mK]//g" \
            > super-linter-errors.log

            if [ ! -s super-linter-errors.log ]; then
              echo "✅ No lint errors" > super-linter-errors.log
            fi
          else
            echo "⚠️ super-linter.log not found" > super-linter-errors.log
          fi

      - name: 📦 Upload Extracted Errors (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-errors
          path: super-linter-errors.log

      - name: 📝 Add Extracted Errors to Summary
        if: always()
        run: |
          echo "## Super-Linter Extracted Errors" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          head -50 super-linter-errors.log >> $GITHUB_STEP_SUMMARY
          if [ $(wc -l < super-linter-errors.log) -gt 50 ]; then
            echo "... (truncated, see artifact for full log)" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
