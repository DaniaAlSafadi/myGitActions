name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout main repo
        uses: actions/checkout@v3

      - name: 🧹 Run Super-Linter on Specific Paths and save output
        id: run_linter
        run: |
          echo "Running Super-Linter and saving logs..."
          docker run --rm \
            -e RUN_LOCAL=true \
            -e VALIDATE_ALL_CODEBASE=false \
            -e FILTER_REGEX_INCLUDE="(library/books\.json|API-Build/routes/subscribers\.js)$" \
            -e VALIDATE_JSON=true \
            -e VALIDATE_PYTHON=true \
            -e VALIDATE_JAVASCRIPT_STANDARD=true \
            -v $PWD:/tmp/lint \
            github/super-linter:v7.1.0 | tee super-linter.log
        # If you want to ignore failure but still get logs, add:
        # continue-on-error: true

      - name: 📝 Add Super-Linter Summary to GitHub UI
        if: always()
        run: |
          echo "### Code Style Check Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow checks code formatting for:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python" >> "$GITHUB_STEP_SUMMARY"
          echo "- JavaScript" >> "$GITHUB_STEP_SUMMARY"
          echo "- JSON" >> "$GITHUB_STEP_SUMMARY"

          js_errors=$(grep -E '\.js:[0-9]+:' super-linter.log || true)
          py_errors=$(grep -E '\.py:[0-9]+:' super-linter.log || true)
          json_errors=$(grep -E '\.json:[0-9]+:' super-linter.log || true)

          if [[ -z "$js_errors" && -z "$py_errors" && -z "$json_errors" ]]; then
            echo -e "\n✅ No style issues detected in JavaScript, Python, or JSON files." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          echo -e "\n## ❌ Detected Style Errors" >> "$GITHUB_STEP_SUMMARY"

          if [[ -n "$js_errors" ]]; then
            echo -e "\n### JavaScript" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "$js_errors" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

          if [[ -n "$py_errors" ]]; then
            echo -e "\n### Python" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "$py_errors" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

          if [[ -n "$json_errors" ]]; then
            echo -e "\n### JSON" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "$json_errors" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: 📦 Upload Super-Linter Logs Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-logs
          path: super-linter.log
