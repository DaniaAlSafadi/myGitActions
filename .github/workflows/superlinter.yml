name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'
  pull_request:
  workflow_dispatch:

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ§¹ Run Super-Linter and Save Logs
        run: |
          mkdir -p super-linter-output

          echo "Running Super-Linter..."
          # Run Super-Linter action (built-in rules) and capture all logs
          docker run --rm \
            -e VALIDATE_JSON=true \
            -e VALIDATE_PYTHON=true \
            -e VALIDATE_JAVASCRIPT_STANDARD=true \
            -v ${{ github.workspace }}:/tmp/lint \
            github/super-linter:v7.1.0 2>&1 | tee super-linter-output/lint.log

          # Generate Markdown summary
          SUMMARY_FILE=super-linter-output/super-linter-summary.md
          echo "------# Super-linter summary" > "$SUMMARY_FILE"
          echo "" >> "$SUMMARY_FILE"
          echo "| Language            | Validation result |" >> "$SUMMARY_FILE"
          echo "| ------------------- | ----------------- |" >> "$SUMMARY_FILE"

          # Check JS Standard result
          if grep -q "Found errors when linting JAVASCRIPT_STANDARD" super-linter-output/lint.log; then
            echo "| JAVASCRIPT_STANDARD | Fail âŒ           |" >> "$SUMMARY_FILE"
          else
            echo "| JAVASCRIPT_STANDARD | Pass âœ…           |" >> "$SUMMARY_FILE"
          fi

          # Check JSON result
          if grep -q "Found errors when linting JSON" super-linter-output/lint.log; then
            echo "| JSON                | Fail âŒ           |" >> "$SUMMARY_FILE"
          else
            echo "| JSON                | Pass âœ…           |" >> "$SUMMARY_FILE"
          fi

          # Check Python result
          if grep -q "Found errors when linting PYTHON" super-linter-output/lint.log; then
            echo "| PYTHON              | Fail âŒ           |" >> "$SUMMARY_FILE"
          else
            echo "| PYTHON              | Pass âœ…           |" >> "$SUMMARY_FILE"
          fi

          # Append detailed logs
          echo "" >> "$SUMMARY_FILE"
          echo "### Detailed Logs" >> "$SUMMARY_FILE"
          cat super-linter-output/lint.log >> "$SUMMARY_FILE"

      - name: ğŸ“¦ Upload Super-Linter Artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/
