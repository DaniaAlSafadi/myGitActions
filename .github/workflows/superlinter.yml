name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'
  pull_request:
  workflow_dispatch:

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Super-Linter and Save Logs
        id: lint
        run: |
          mkdir -p super-linter-output

          # Run Super-Linter and capture stdout + stderr
          echo "Running Super-Linter..."
          # Using 'tee' to save all output
          super-linter-command() {
            # You can replace this with your current action envs
            echo "Running Super-Linter..."
          }

          # Actually run the action and capture logs
          docker run --rm \
            -e VALIDATE_JSON=true \
            -e VALIDATE_PYTHON=true \
            -e VALIDATE_JAVASCRIPT_STANDARD=true \
            -v ${{ github.workspace }}:/tmp/lint \
            github/super-linter:v7.1.0 2>&1 | tee super-linter-output/lint.log

          # Create Markdown summary file
          SUMMARY_FILE=super-linter-output/super-linter-summary.md
          echo "------# Super-linter summary" > "$SUMMARY_FILE"
          echo "" >> "$SUMMARY_FILE"
          echo "| Language            | Validation result |" >> "$SUMMARY_FILE"
          echo "| ------------------- | ----------------- |" >> "$SUMMARY_FILE"

          # Detect if JS Standard failed
          if grep -q "Found errors when linting JAVASCRIPT_STANDARD" super-linter-output/lint.log; then
            echo "| JAVASCRIPT_STANDARD | Fail ❌           |" >> "$SUMMARY_FILE"
          else
            echo "| JAVASCRIPT_STANDARD | Pass ✅           |" >> "$SUMMARY_FILE"
          fi

          # Detect if JSON failed
          if grep -q "Found errors when linting JSON" super-linter-output/lint.log; then
            echo "| JSON                | Fail ❌           |" >> "$SUMMARY_FILE"
          else
            echo "| JSON                | Pass ✅           |" >> "$SUMMARY_FILE"
          fi

          echo "" >> "$SUMMARY_FILE"
          echo "### Detailed Logs" >> "$SUMMARY_FILE"
          cat super-linter-output/lint.log >> "$SUMMARY_FILE"

      - name: Upload Super-Linter Artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/
