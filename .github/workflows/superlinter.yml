name: Super-Linter

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧹 Prepare output folder
        run: mkdir -p super-linter-output

      - name: 🧹 Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSON: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_PYTHON_PYLINT: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          OUTPUT_FORMAT: sarif
          OUTPUT_FILE: super-linter-output/results.sarif
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE

      - name: 📝 Display JS Linter Errors Only
        if: always()
        run: |
          echo "### JavaScript Linter Errors" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

          SARIF_FILE="super-linter-output/results.sarif"

          if [ -f "$SARIF_FILE" ]; then
            jq -r '
              .runs[]
              | select(.tool.driver.name | contains("ESLint"))
              | .results[]
              | .message.text as $msg
              | .ruleId as $rule
              | (try .locations[0].physicalLocation.artifactLocation.uri catch "unknown") as $file
              | (try .locations[0].physicalLocation.region.startLine catch "?") as $line
              | (try .locations[0].physicalLocation.region.startColumn catch "?") as $col
              | "\($file):\($line):\($col): \($msg) (\($rule))"
            ' "$SARIF_FILE" >> "$GITHUB_STEP_SUMMARY" || echo "No JS errors found" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "ℹ️ No SARIF file generated" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: 📊 Upload SARIF to GitHub Code Scanning
        if: always() && hashFiles('super-linter-output/results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: super-linter-output/results.sarif

      - name: 📦 Upload Super-Linter Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-logs
          path: |
            super-linter-output/
            *.log
          if-no-files-found: ignore
