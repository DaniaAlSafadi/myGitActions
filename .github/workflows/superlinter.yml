name: Super-Linter

on:
  workflow_dispatch:
  pull_request:

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ“ Print repo structure
        run: tree -L 3

      - name: ðŸ“„ List all checked out files
        run: find . -type f

      - name: ðŸ§¹ Run Super-Linter
        uses: super-linter/super-linter@v7.1.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_ALL_CODEBASE: false

      - name: ðŸ“ Add Super-Linter Summary to GitHub UI
        if: always()
        run: |
          {
            echo "### Code Style Check Summary"
            echo ""
            echo "This workflow checks code formatting for:"
            echo "- Python"
            echo "- JavaScript"
            echo "- JSON"
          } >> "$GITHUB_STEP_SUMMARY"
          
      - name: Append Linter Logs to Summary
        if: always()
        run: |
         LOG_FILE="super-linter.log"
         SUMMARY_FILE="$GITHUB_STEP_SUMMARY"

         echo -e "\n## âŒ Detected Style Errors\n" >> "$SUMMARY_FILE"

         extract_logs() {
          LANG_NAME=$1
          if grep -q "Linting ${LANG_NAME} items..." "$LOG_FILE"; then
            echo "### $LANG_NAME" >> "$SUMMARY_FILE"
            echo '```' >> "$SUMMARY_FILE"
            awk "/Linting ${LANG_NAME} items/,/Stderr contents for ${LANG_NAME}/" "$LOG_FILE" | sed '/Stderr contents/,$d' >> "$SUMMARY_FILE"
            echo '```' >> "$SUMMARY_FILE"
          fi
        }

        extract_logs "JAVASCRIPT_STANDARD"
        extract_logs "PYTHON"
        extract_logs "JSON"

      

      - name: ðŸ“¦ Upload Super-Linter Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/
