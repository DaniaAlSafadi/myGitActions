name: Super-Linter with Logs

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'
  pull_request:
  workflow_dispatch:

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ§¹ Run Super-Linter in Docker and Save Logs
        run: |
          docker run \
            -e RUN_LOCAL=true \
            -e DEFAULT_BRANCH=main \
            -e VALIDATE_JSON=true \
            -e VALIDATE_PYTHON=true \
            -e VALIDATE_JAVASCRIPT_STANDARD=true \
            -v ${{ github.workspace }}:/tmp/lint \
            github/super-linter:v7.1.0 > super-linter.log 2>&1

      - name: ðŸ“„ Show Linter Errors in Summary (if failed)
        if: failure()
        run: |
          echo "### âŒ Linter Errors Found" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Top 100 lines from super-linter.log:" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          head -n 100 super-linter.log >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: ðŸ“¦ Upload Linter Log as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-logs
          path: super-linter.log
