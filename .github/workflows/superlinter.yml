name: Super-Linter
on:
  push:
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write  # Required for SARIF upload
jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ“ Print repo structure
        run: tree -L 3 || echo "tree not installed"
      - name: ðŸ“„ List all checked out files
        run: find . -type f
      - name: ðŸ§¹ Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_PYTHON: true
          VALIDATE_JSON: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE
      - name: ðŸ“Œ Save Linter Errors to File
        if: always()
        run: |
          if [ -f super-linter.log ]; then
            # Extract all [ERROR] lines and capture complete "Command output:" blocks
            awk '
              /\[ERROR\]/ {
                if ($0 ~ /Command output:/) {
                  print; 
                  inerror=1; 
                  dash_count=0; 
                  next
                } else {
                  print;
                  next
                }
              }
              inerror {
                # If we hit another [ERROR] line while in error block, handle it
                if ($0 ~ /\[ERROR\]/) {
                  if ($0 ~ /Command output:/) {
                    print;
                    dash_count=0;
                    next
                  } else {
                    print;
                    inerror=0;
                    next
                  }
                }
                print
                if ($0 ~ /^------$/) {
                  dash_count++
                  if (dash_count == 2) inerror=0
                }
              }
            ' super-linter.log | sed -r "s/\x1B\[[0-9;]*[mK]//g" > super-linter-errors.log
            
            # If no errors found, mark as "No lint errors"
            if [ ! -s super-linter-errors.log ]; then
              echo "âœ… No lint errors found" > super-linter-errors.log
            fi
          else
            echo "âš ï¸ super-linter.log not found" > super-linter-errors.log
          fi
      - name: ðŸ“ Generate Step Summary
        if: always()
        run: |
          echo "### Super-Linter Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow checks code formatting for:" >> "$GITHUB_STEP_SUMMARY"
          echo "- JavaScript (Standard)" >> "$GITHUB_STEP_SUMMARY"
          echo "- JSON" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "#### Extracted Lint Errors" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cat super-linter-errors.log >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
      - name: ðŸ“¦ Upload Super-Linter Logs and Errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-logs
          path: |
            super-linter.log
            super-linter-errors.log
          if-no-files-found: ignore
