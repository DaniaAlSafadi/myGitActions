name: Super-Linter

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write  # Required for SARIF upload

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Print repo structure
        run: tree -L 3 || echo "tree not installed"

      - name: ðŸ“„ List all checked out files
        run: find . -type f

      - name: ðŸ§¹ Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_PYTHON: true
          VALIDATE_JSON: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE
          NO_COLOR: true

      - name: ðŸ“Œ Save Linter Errors to Markdown file
        if: always()
        run: |
          # Create the summary table function
          create_summary_table() {
            echo "# Super-Linter Summary" > super-linter-errors.md
            echo "" >> super-linter-errors.md
            echo "| Language | Validation Result |" >> super-linter-errors.md
            echo "|----------|-------------------|" >> super-linter-errors.md
            
            check_lang() {
              local lang="$1"
              local display_name="$2"
              local pattern=""
              case "$lang" in
                JAVASCRIPT_STANDARD) pattern="\[ERROR\].*Found errors in \[standard\]";;
                JSON) pattern="\[ERROR\].*Found errors in \[json\]";;
                PYTHON) pattern="\[ERROR\].*Found errors in \[python\]";;
              esac
              if [ -f super-linter.log ] && grep -qE "$pattern" super-linter.log; then
                echo "| ${display_name} | âŒ Fail |" >> super-linter-errors.md
              else
                echo "| ${display_name} | âœ… Pass |" >> super-linter-errors.md
              fi
            }
            
            # Check each language
            check_lang "JAVASCRIPT_STANDARD" "JavaScript (Standard)"
            check_lang "JSON" "JSON"
            check_lang "PYTHON" "Python"
            echo "" >> super-linter-errors.md
          }
          
          # Create the summary table first
          create_summary_table
          
          # Then add the detailed errors
          if [ -f super-linter.log ]; then
            if grep -q "\[ERROR\]" super-linter.log; then
              echo "## Extracted Lint Errors" >> super-linter-errors.md
              echo "" >> super-linter-errors.md
              echo "\`\`\`" >> super-linter-errors.md
              
              awk '
                /\[ERROR\]/ {
                  if ($0 ~ /Command output:/) {
                    print;
                    inerror=1;
                    dash_count=0;
                    next
                  } else {
                    print;
                    next
                  }
                }
                inerror {
                  if ($0 ~ /\[ERROR\]/) {
                    if ($0 ~ /Command output:/) {
                      print;
                      dash_count=0;
                      next
                    } else {
                      print;
                      inerror=0;
                      next
                    }
                  }
                  print
                  if ($0 ~ /^------$/) {
                    dash_count++
                    if (dash_count == 2) inerror=0
                  }
                }
              ' super-linter.log | sed -r "s/\x1B\[[0-9;]*[mK]//g" >> super-linter-errors.md
              
              echo "\`\`\`" >> super-linter-errors.md
            else
              echo "## Result" >> super-linter-errors.md
              echo "" >> super-linter-errors.md
              echo "âœ… No lint errors found! All code formatting checks passed." >> super-linter-errors.md
            fi
          else
            echo "## Result" >> super-linter-errors.md
            echo "" >> super-linter-errors.md
            echo "âš ï¸ super-linter.log not found - unable to parse results" >> super-linter-errors.md
          fi

      - name: ðŸ“ Generate Step Summary
        if: always()
        run: |
          echo "### Super-Linter Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          # Add the summary table header
          echo "| Language | Validation result |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|-----------------| " >> "$GITHUB_STEP_SUMMARY"
          check_lang() {
            local lang="$1"
            local pattern=""
            case "$lang" in
              JAVASCRIPT_STANDARD) pattern="\[ERROR\].*Found errors in \[standard\]";;
              JSON) pattern="\[ERROR\].*Found errors in \[json\]";;
              PYTHON) pattern="\[ERROR\].*Found errors in \[python\]";;
            esac
            if grep -qE "$pattern" super-linter.log; then
              echo "| ${lang} | Fail âŒ |" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "| ${lang} | Pass âœ… |" >> "$GITHUB_STEP_SUMMARY"
            fi
          }
          check_lang "JAVASCRIPT_STANDARD"
          check_lang "JSON"
          check_lang "PYTHON"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # Add extracted lint errors directly in UI instead of artifact message
          if [ -f super-linter-errors.md ]; then
            if grep -q "## Extracted Lint Errors" super-linter-errors.md; then
              echo "#### Extracted Lint Errors" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
              awk '/## Extracted Lint Errors/{flag=1; next} /^```/{flag=0} flag || /^## Result/{flag=1; next} flag' super-linter-errors.md >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            else
              echo "âœ… No lint errors found! All code formatting checks passed." >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

      - name: ðŸ“¦ Upload Super-Linter Errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-errors
          path: super-linter-errors.md
          if-no-files-found: ignore
