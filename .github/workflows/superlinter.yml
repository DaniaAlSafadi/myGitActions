name: Super-Linter

on:
  push:
    # paths:
    #   - '.github/workflows/superlinter.yml'
    #   - 'library/books.json'
    #   - 'API-Build/routes/subscribers.js'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📁 Print repo structure
        run: tree -L 3 || echo "tree not installed"

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🧹 Run Super-Linter (custom Docker)
        run: |
          echo "Running Super-Linter..."
          docker run --rm \
            -e VALIDATE_ALL_CODEBASE=true \
            -e VALIDATE_JSON=true \
            -e VALIDATE_PYTHON=true \
            -e VALIDATE_JAVASCRIPT_STANDARD=true \
            -e CREATE_LOG_FILE=true \
            -e LOG_LEVEL=VERBOSE \
            -v "$GITHUB_WORKSPACE":/github/workspace \
            github/super-linter:v5.7.2 \
            2>&1 | tee super-linter.log

      - name: 📌 Display Linter Errors
        if: always()
        run: |
          echo "### Super-Linter Errors (if any)"
          echo ""
          if [ -f super-linter.log ]; then
            grep "\[ERROR\]" super-linter.log || echo "No errors found"
          else
            echo "No linter log found"
          fi

      - name: 📝 Generate Step Summary
        if: always()
        run: |
          echo "### Super-Linter Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow checks code formatting for:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python" >> "$GITHUB_STEP_SUMMARY"
          echo "- JavaScript" >> "$GITHUB_STEP_SUMMARY"
          echo "- JSON" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "#### Top Linter Output" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          if [ -f super-linter.log ]; then
            tail -50 super-linter.log >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No linter log found" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Job summary generated at run-time" >> "$GITHUB_STEP_SUMMARY"

      - name: 📦 Upload Linter Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-log
          path: super-linter.log
          if-no-files-found: ignore
