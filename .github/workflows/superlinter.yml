name: Super-Linter

on:
  push:
    # paths:
    #   - '.github/workflows/superlinter.yml'
    #   - 'library/books.json'
    #   - 'API-Build/routes/subscribers.js'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Print repo structure
        run: tree -L 3 || echo "tree not installed"

      - name: ðŸ“„ List all checked out files
        run: find . -type f

      - name: ðŸ§¹ Run Super-Linter (custom Docker)
        run: |
          docker run --rm \
            -e VALIDATE_ALL_CODEBASE=true \
            -e VALIDATE_JSON=true \
            -e VALIDATE_PYTHON=true \
            -e VALIDATE_JAVASCRIPT_STANDARD=true \
            -e CREATE_LOG_FILE=true \
            -e LOG_LEVEL=VERBOSE \
            -v "$GITHUB_WORKSPACE":/github/workspace \
            github/super-linter:v8.1.0 \
            2>&1 | tee super-linter.log

      - name: ðŸ“Œ Display Linter Errors
        if: always()
        run: |
          echo "### Super-Linter Errors (if any)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ -f "super-linter.log" ]; then
            grep "\[ERROR\]" super-linter.log >> "$GITHUB_STEP_SUMMARY" || echo "No errors found."
          else
            echo "No linter log found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: ðŸ“ Generate Step Summary
        if: always()
        run: |
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Super-Linter Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow checks code formatting for:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python (Black, Pylint)" >> "$GITHUB_STEP_SUMMARY"
          echo "- JavaScript" >> "$GITHUB_STEP_SUMMARY"
          echo "- JSON" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Job summary generated at run-time" >> "$GITHUB_STEP_SUMMARY"

      - name: ðŸ“¦ Upload Super-Linter Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-logs
          path: |
            super-linter.log
          if-no-files-found: ignore
