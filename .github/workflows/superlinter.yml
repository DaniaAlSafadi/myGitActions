name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo (optional if only remote repo is needed)
        uses: actions/checkout@v3

      - name: List files checked out
        run: find . -type f

      - name: Run Super-Linter on myGitActions/API-Build
        uses: super-linter/super-linter@v7.1.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true

      - name: Add Super-Linter Summary to GitHub UI
        if: always()
        run: |
          if [ -f super-linter-output/super-linter-summary.md ]; then
            cat super-linter-output/super-linter-summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No super-linter summary found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Super-Linter Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/ 
