name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'
  pull_request:
  workflow_dispatch:

- name: 🧹 Run Super-Linter
        id: superlint
        uses: super-linter/super-linter@v7.0.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true
        continue-on-error: true  # ✅ prevent workflow from stopping on errors

      - name: 📄 Save Super-Linter logs
        run: |
          mkdir -p super-linter-output
          cp ${{ runner.temp }}/super-linter.log super-linter-output/lint.log || echo "No log file found"

          SUMMARY_FILE=super-linter-output/super-linter-summary.md
          echo "------# Super-linter summary" > "$SUMMARY_FILE"
          echo "" >> "$SUMMARY_FILE"
          echo "| Language            | Validation result |" >> "$SUMMARY_FILE"
          echo "| ------------------- | ----------------- |" >> "$SUMMARY_FILE"

          # Add pass/fail checks
          if grep -q "JAVASCRIPT_STANDARD" super-linter-output/lint.log && grep -q "error" super-linter-output/lint.log; then
            echo "| JAVASCRIPT_STANDARD | Fail ❌           |" >> "$SUMMARY_FILE"
          else
            echo "| JAVASCRIPT_STANDARD | Pass ✅           |" >> "$SUMMARY_FILE"
          fi

          if grep -q "JSON" super-linter-output/lint.log && grep -q "error" super-linter-output/lint.log; then
            echo "| JSON                | Fail ❌           |" >> "$SUMMARY_FILE"
          else
            echo "| JSON                | Pass ✅           |" >> "$SUMMARY_FILE"
          fi

          if grep -q "PYTHON" super-linter-output/lint.log && grep -q "error" super-linter-output/lint.log; then
            echo "| PYTHON              | Fail ❌           |" >> "$SUMMARY_FILE"
          else
            echo "| PYTHON              | Pass ✅           |" >> "$SUMMARY_FILE"
          fi

          echo "" >> "$SUMMARY_FILE"
          echo "### Detailed Logs" >> "$SUMMARY_FILE"
          cat super-linter-output/lint.log >> "$SUMMARY_FILE"

      - name: 📦 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/
