name: Super-Linter

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write  # Required for SARIF upload

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Print repo structure
        run: tree -L 3 || echo "tree not installed"

      - name: ðŸ“„ List all checked out files
        run: find . -type f

      - name: ðŸ§¹ Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_PYTHON: true
          VALIDATE_JSON: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE
          NO_COLOR: true

      - name: ðŸ“Œ Save Linter Errors to Markdown file
        if: always()
        run: |
          if [ -f super-linter.log ]; then
            awk '
              /\[ERROR\]/ {
                if ($0 ~ /Command output:/) {
                  print; 
                  inerror=1; 
                  dash_count=0; 
                  next
                } else {
                  print;
                  next
                }
              }
              inerror {
                if ($0 ~ /\[ERROR\]/) {
                  if ($0 ~ /Command output:/) {
                    print;
                    dash_count=0;
                    next
                  } else {
                    print;
                    inerror=0;
                    next
                  }
                }
                print
                if ($0 ~ /^------$/) {
                  dash_count++
                  if (dash_count == 2) inerror=0
                }
              }
            ' super-linter.log | sed -r "s/\x1B\[[0-9;]*[mK]//g" > super-linter-errors.md

            if [ ! -s super-linter-errors.md ]; then
              echo "âœ… No lint errors found" > super-linter-errors.md
            fi
          else
            echo "âš ï¸ super-linter.log not found" > super-linter-errors.md
          fi

      - name: ðŸ§¾ Generate Linter Pass/Fail Table
        if: always()
        run: |
          LANGUAGES=("JavaScript" "Python" "JSON")
          echo "### Super-Linter Validation Table" > super-linter-summary.md
          echo "" >> super-linter-summary.md
          echo "| Language | Result |" >> super-linter-summary.md
          echo "|----------|--------|" >> super-linter-summary.md

          for lang in "${LANGUAGES[@]}"; do
            if grep -q "\[$lang\]" super-linter.log; then
              echo "| $lang | âŒ Failed |" >> super-linter-summary.md
            else
              echo "| $lang | âœ… Passed |" >> super-linter-summary.md
            fi
          done

      - name: ðŸ“ Add Linter Summary to Step Summary
        if: always()
        run: |
          echo "### Super-Linter Errors" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          cat super-linter-errors.md >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          cat super-linter-summary.md >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

      - name: ðŸ“¦ Upload Super-Linter Errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-errors
          path: super-linter-errors.md
          if-no-files-found: ignore
