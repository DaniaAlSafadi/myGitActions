name: Super-Linter

on:
  push:
    # paths:
    #   - '.github/workflows/superlinter.yml'
    #   - 'library/books.json'
    #   - 'API-Build/routes/subscribers.js'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write  # Required for SARIF upload

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📁 Print repo structure
        run: tree -L 3 || echo "tree not installed"

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🧹 Run Super-Linter (official action)
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE

      - name: 📌 Save Linter Errors to File
        if: always()
        run: |
          # Filter [ERROR] lines from super-linter.log
          if [ -f super-linter.log ]; then
            grep "\[ERROR\]" super-linter.log > super-linter-errors.log || echo "No errors found"
          else
            echo "No super-linter.log found"
            touch super-linter-errors.log
          fi

      - name: 📝 Generate Step Summary
        if: always()
        run: |
          echo "### Super-Linter Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow checks code formatting for:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python" >> "$GITHUB_STEP_SUMMARY"
          echo "- JavaScript" >> "$GITHUB_STEP_SUMMARY"
          echo "- JSON" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "#### Preview of Linter Errors" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          if [ -s super-linter-errors.log ]; then
            # Show only first 50 lines in UI summary
            head -50 super-linter-errors.log >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No errors found" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Job summary generated at run-time" >> "$GITHUB_STEP_SUMMARY"

      - name: 📊 Upload SARIF report to GitHub Code Scanning
        if: always() && hashFiles('super-linter.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: super-linter.sarif

      - name: 📦 Upload Super-Linter Logs and Errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-logs
          path: |
            super-linter.log
            super-linter-errors.log
            super-linter.sarif
          if-no-files-found: ignore
