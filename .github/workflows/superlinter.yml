name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'
  pull_request:
  workflow_dispatch:

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📁 Print repo structure
        run: tree -L 3

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🧹 Run Super-Linter and Save Output
        run: |
          export RUN_LOCAL=true
          export VALIDATE_JSON=true
          export VALIDATE_PYTHON=true
          export VALIDATE_JAVASCRIPT_STANDARD=true
          export DEFAULT_BRANCH=main
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

          npx super-linter 2>&1 | tee super-linter.log
        continue-on-error: true

      - name: 📝 Add JavaScript Errors in Code Block
        if: always()
        run: |
          echo '### 🚨 JavaScript Linting Errors' >> "$GITHUB_STEP_SUMMARY"
          echo '' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

          grep -P '/.*\.js:\d+:\d+:' super-linter.log >> "$GITHUB_STEP_SUMMARY"

          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: 📝 Add General Code Style Summary
        if: always()
        run: |
          echo "### ✅ Code Style Check Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow checks code formatting for:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python" >> "$GITHUB_STEP_SUMMARY"
          echo "- JavaScript" >> "$GITHUB_STEP_SUMMARY"
          echo "- JSON" >> "$GITHUB_STEP_SUMMARY"

      - name: 📦 Upload Super-Linter Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-log
          path: super-linter.log
