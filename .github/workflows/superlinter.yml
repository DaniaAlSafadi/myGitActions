name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'
  pull_request:
  workflow_dispatch:

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📁 Print repo structure
        run: tree -L 3

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🧹 Run Super-Linter
        uses: super-linter/super-linter@v7.1.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true

      - name: 📝 Add Super-Linter Summary with Total Issues and Affected Files
        if: always()
        run: |
          echo "### Code Style Check Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow checks code formatting for:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python" >> "$GITHUB_STEP_SUMMARY"
          echo "- JavaScript" >> "$GITHUB_STEP_SUMMARY"
          echo "- JSON" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -f super-linter-output/sarif/sarif-lint.sarif ]; then
            echo "Parsing lint results..."

            # Use jq to parse SARIF JSON (install jq on runner if missing)
            sudo apt-get update && sudo apt-get install -y jq

            # Total issues (errors + warnings)
            TOTAL_ISSUES=$(jq '[.runs[].results[]] | length' super-linter-output/sarif/sarif-lint.sarif)
            echo "- Total Issues Found: $TOTAL_ISSUES" >> "$GITHUB_STEP_SUMMARY"

            # List unique affected files
            echo "- Affected Files:" >> "$GITHUB_STEP_SUMMARY"
            jq -r '.runs[].results[].locations[].physicalLocation.artifactLocation.uri' super-linter-output/sarif/sarif-lint.sarif | sort -u | while read file; do
              echo "  - $file" >> "$GITHUB_STEP_SUMMARY"
            done
          else
            echo "No SARIF lint report found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: 📦 Upload Super-Linter Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/
