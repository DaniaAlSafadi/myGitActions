name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
      - 'API-Build/routes/subscribers.js'

jobs:
  super-lint:
    runs-on: ubuntu-latest
  #  defaults:
  #    run:
  #     working-directory: API-Build

    steps:
      - name: 📥 Checkout main repo
        uses: actions/checkout@v3

     # - name: 📁 Print repo structure
     #   run: tree -L 3

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🔎 What files are matching the filter?
        run: |
          echo "List of candidate files:"
          find . -type f | sed 's|^\./||' | grep -E "(library/books\.json|API-Build/routes/subscribers\.js)$"
          
      - name: 🧹 Run Super-Linter on Specific Paths
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          FILTER_REGEX_INCLUDE: "(library/books\\.json|API-Build/routes/subscribers\\.js)$"
          FILTER_REGEX_EXCLUDE: "(.jscpd\\.json|.markdownlint\\.json)$"
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          
      - name: 📝 Add Super-Linter Summary to GitHub UI
        if: always()
        run: |
          {
            echo "### Code Style Check Summary"
            echo ""
            echo "This workflow checks code formatting for:"
            echo "- Python"
            echo "- JavaScript"
            echo "- JSON"
            echo ""
            echo "### Files Potentially Linted"
            echo '```'
            find . -type f \( -name "*.js" -o -name "*.json" -o -name "*.py" \) ! -path "./node_modules/*" | sed 's|^\./||'
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: 📦 Upload Super-Linter Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/
