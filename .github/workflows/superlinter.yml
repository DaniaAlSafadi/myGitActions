name: Super-Linter

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write  # Required for SARIF upload

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📁 Print repo structure
        run: tree -L 3 || echo "tree not installed"

      - name: 📄 List all checked out files
        run: find . -type f

      - name: 🧹 Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE
          NO_COLOR: true

      - name: 📌 Extract only real lint errors
        if: always()
        run: |
          if [ -f super-linter.log ]; then
            awk '
              # Capture only [ERROR] blocks that are real lint errors
              /\[ERROR\].*Found errors in/ {
                block=$0
                capture=1
                next
              }
              capture {
                block = block "\n" $0
                if ($0 ~ /^------$/) {
                  print block "\n"
                  capture=0
                  block=""
                }
              }
            ' super-linter.log \
            | sed -r "s/\x1B\[[0-9;]*[mK]//g" \
            > super-linter-errors.log

            if ! grep -q "------" super-linter-errors.log; then
              echo "✅ No lint errors found" > super-linter-errors.log
            fi
          else
            echo "⚠️ super-linter.log not found" > super-linter-errors.log
          fi

      - name: 📝 Generate Step Summary
        if: always()
        run: |
          echo "### Super-Linter Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "#### Extracted Lint Errors" >> "$GITHUB_STEP_SUMMARY"
          echo '```text' >> "$GITHUB_STEP_SUMMARY"
          cat super-linter-errors.log >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: 📦 Upload Super-Linter Logs and Errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-logs
          path: |
            /tmp/lint/
            super-linter.log
            super-linter-errors.log
            super-linter.sarif
          if-no-files-found: ignore
