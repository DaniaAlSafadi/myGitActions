name: Super-Linter

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧹 Run Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_JSON: true
          VALIDATE_PYTHON: true
          CREATE_LOG_FILE: true
          LOG_LEVEL: VERBOSE

      - name: 📌 Save Linter Summary and Errors in Markdown
        if: always()
        run: |
          MD_FILE="super-linter-errors.log"
          echo "## Super-Linter Checks" > $MD_FILE
          echo "" >> $MD_FILE
          
          # Default check table
          echo "| Linter | Status |" >> $MD_FILE
          echo "| ------ | ------ |" >> $MD_FILE
          echo "| JavaScript Standard | $(grep -q 'Found errors in \[standard\] linter' super-linter.log && echo '❌ Errors' || echo '✅ Passed') |" >> $MD_FILE
          echo "| JSON | $(grep -q 'ERRORS FOUND in JSON' super-linter.log && echo '❌ Errors' || echo '✅ Passed') |" >> $MD_FILE
          echo "| Python | $(grep -q 'ERRORS FOUND in PYTHON' super-linter.log && echo '❌ Errors' || echo '✅ Passed') |" >> $MD_FILE
          echo "" >> $MD_FILE
          
          # Extract [ERROR] blocks with Command output and text between ------
          if [ -f super-linter.log ]; then
            awk '
              /\[ERROR\]/ { print; inerror=1; next }
              inerror {
                print
                if ($0 ~ /^------$/) inerror=0
              }
            ' super-linter.log | sed -r "s/\x1B\[[0-9;]*[mK]//g" >> $MD_FILE
          else
            echo "⚠️ super-linter.log not found" >> $MD_FILE
          fi

      - name: 📝 Upload Markdown Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-errors
          path: super-linter-errors.log
          if-no-files-found: ignore
