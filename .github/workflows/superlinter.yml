name: Super-Linter

on:
  push:
    paths:
      - '.github/workflows/superlinter.yml'
      - 'library/books.json'
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'Source repository to checkout'
        required: false
        default: 'DaniaAlSafadi/mini-projects'

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout myGitActions repo
        uses: actions/checkout@v3

      - name: Checkout mini-projects repo (for cross-repo triggers)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.source_repo || 'DaniaAlSafadi/mini-projects' }}
          path: mini-projects
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: List files checked out
        run: find . -type f

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.1.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          FILTER_REGEX_INCLUDE: '^mini-projects/.*(\.js|\.json|\.py|\.yml)$'

