name: Detect Keywords in Files

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  detect-keywords:
    name: Detect console.log and print keywords
    runs-on: ubuntu-latest

    env:
      FILE_PATHS: |
        API-Build
        Calculator_module.py

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan files for keywords (console.log, print)
        run: |
          echo "üîç Scanning specified paths for debug keywords..."

          hit_flag=0
          js_hits=""
          py_hits=""

          while IFS= read -r path; do
            if [[ -d "$path" ]]; then
              js_hits=$(grep -rHn "console.log" API-Build --include="*.js" | sed -E 's/.*:([0-9]+):(.*)/\1: \2/' || true)
              [[ -n "$js_hits" ]] && echo -e "üö® Found console.log in $path:\n$js_hits" && hit_flag=1
            elif [[ "$path" == *.py ]]; then
              py_hits=$(grep -Hn "print" Calculator_module.py | sed -E 's/.*:([0-9]+):(.*)/\1: \2/' || true)
              [[ -n "$py_hits" ]] && echo -e "üö® Found print in $path:\n$py_hits" && hit_flag=1
            fi
          done <<< "$FILE_PATHS"

          echo "## üîé Keyword Scan Report" >> $GITHUB_STEP_SUMMARY
          [[ -n "$js_hits" ]] && echo -e "\n**console.log found in:**\n\`\`\`\n$js_hits\n\`\`\`" >> $GITHUB_STEP_SUMMARY
          [[ -n "$py_hits" ]] && echo -e "\n**print found in:**\n\`\`\`\n$py_hits\n\`\`\`" >> $GITHUB_STEP_SUMMARY

          if [[ "$hit_flag" == "1" ]]; then
            echo "‚ùå Detected disallowed keywords."
            exit 1
          else
            echo "‚úÖ No disallowed keywords found."
          fi
