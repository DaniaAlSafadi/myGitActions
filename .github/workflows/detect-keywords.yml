name: Detect Keywords in Files

on:
  push:
      paths-ignore:
      - '.github/workflows/detect-keywords-repo.yml'
  pull_request:
     paths-ignore:
      - '.github/workflows/detect-keywords-repo.yml'
  workflow_dispatch:

jobs:
  detect-keywords:
    name: ğŸ•µï¸â€â™€ï¸ Detect console.log or print keywords
    runs-on: ubuntu-latest

    env:
      FILE_PATHS: |
          API-Build
          Calculator_module.py
        
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ•µï¸â€â™€ï¸ Scan files for keywords (console.log, print)
        run: |
          echo "ğŸ” Scanning specified paths for debug keywords..."

          hit_flag=0
          js_hits=""
          py_hits=""
          
          while IFS= read -r file; do
            [[ "$file" == *.js ]] && js_files+=("$file")
            [[ "$file" == *.py ]] && py_files+=("$file")
          done < <(find . -type f \( -name "*.js" -o -name "*.py" \) | sort)

          echo "## ğŸ” Keyword Scan Report" >> $GITHUB_STEP_SUMMARY

          js_flag=0
          if [[ ${#js_files[@]} -gt 0 ]]; then
            for file in "${js_files[@]}"; do
              results=$(grep -Hn "console\.log" "$file" || true)
              if [[ -n "$results" ]]; then
                if [[ "$js_flag" -eq 0 ]]; then
                  echo -e "**console.log found in:**" >> $GITHUB_STEP_SUMMARY
                  js_flag=1
                fi
                echo -e "\n*_${file}_*" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                echo "$results" | sed -E "s|$file:||" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                hit_flag=1
              fi
            done
          fi

          py_flag=0
          if [[ ${#py_files[@]} -gt 0 ]]; then
            for file in "${py_files[@]}"; do
              results=$(grep -Hn "print" "$file" || true)
              if [[ -n "$results" ]]; then
                if [[ "$py_flag" -eq 0 ]]; then
                  echo -e "\n**print found in:**" >> $GITHUB_STEP_SUMMARY
                  py_flag=1
                fi
                echo -e "\n*_${file}_*" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                echo "$results" | sed -E "s|$file:||" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                hit_flag=1
              fi
            done
          fi

          if [[ "$hit_flag" -eq 1 ]]; then
            echo "âŒ Detected disallowed keywords."
            exit 1
          else
            echo "âœ… No disallowed keywords found."
            echo -e "\nâœ… No disallowed keywords found." >> $GITHUB_STEP_SUMMARY
          fi
