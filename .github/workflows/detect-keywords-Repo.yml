name: Detect Keywords in Repo

on:
  pull_request:
  workflow_dispatch:

jobs:
  detect-keywords:
    name: ğŸ” Detect `console.log` and `print`
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ•µï¸â€â™€ï¸ Scan Entire Repo for Debug Keywords
        run: |
          echo "ğŸ” Scanning entire repo for debug keywords..."

          hit_flag=0
          js_hits=""
          py_hits=""

          FILE_PATHS=$(find . \( -type f \( -name "*.py" -o -name "*.js" \) -o -type d \))

          while IFS= read -r path; do
           if [[ -d "$path" ]]; then
            results=$(grep -rHn "console.log" "$path" --include="*.js" || true)
            if [[ -n "$results" ]]; then
              js_hits="${js_hits}\nğŸ“ $path"
              while IFS= read -r line; do
                js_hits="${js_hits}\n${line}"
          done <<< "$results"
          echo -e "ğŸš¨ Found console.log in directory: $path\n\`\`\`\n$results\n\`\`\`"
          hit_flag=1
          fi
          elif [[ "$path" == *.py ]]; then
           results=$(grep -Hn "print" "$path" || true)
           if [[ -n "$results" ]]; then
             py_hits="${py_hits}\nğŸ“„ $path"
             while IFS= read -r line; do
              py_hits="${py_hits}\n${line}"
          done <<< "$results"
          echo -e "ğŸš¨ Found print in file: $path\n\`\`\`\n$results\n\`\`\`"
          hit_flag=1
          fi
          elif [[ "$path" == *.js ]]; then
          results=$(grep -Hn "console.log" "$path" || true)
          if [[ -n "$results" ]]; then
          js_hits="${js_hits}\nğŸ“„ $path"
          while IFS= read -r line; do
            js_hits="${js_hits}\n${line}"
          done <<< "$results"
          echo -e "ğŸš¨ Found console.log in file: $path\n\`\`\`\n$results\n\`\`\`"
          hit_flag=1
          fi
          fi
          done <<< "$FILE_PATHS"

          echo "## ğŸ” Keyword Scan Report" >> $GITHUB_STEP_SUMMARY
          [[ -n "$js_hits" ]] && echo -e "\n**console.log found in:**\n\`\`\`\n$js_hits\n\`\`\`" >> $GITHUB_STEP_SUMMARY
          [[ -n "$py_hits" ]] && echo -e "\n**print found in:**\n\`\`\`\n$py_hits\n\`\`\`" >> $GITHUB_STEP_SUMMARY

          if [[ "$hit_flag" == "1" ]]; then
           echo "âŒ Detected disallowed keywords."
          exit 1
          else
          echo "âœ… No disallowed keywords found."
          echo -e "\nâœ… No disallowed keywords found." >> $GITHUB_STEP_SUMMARY
          fi
